<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CompuKids</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f9ff;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .contact-card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid #ff9e00;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .contact-item {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .contact-icon {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .fun-message {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>ðŸ“± Contact CompuKids!</h1>
        
        <div class="fun-message">
            We'd love to hear from you! Send us your questions, ideas, or just say hello!
        </div>
        
        <div class="contact-item">
            <img src="https://img.icons8.com/color/48/000000/email.png" class="contact-icon" alt="Email">
            Email: <a href="mailto:hello@compukids.org">hello@compukids.org</a>
        </div>
        
        <div class="contact-item">
            <img src="https://img.icons8.com/color/48/000000/phone.png" class="contact-icon" alt="Phone">
            Phone: (123) 456-7890
        </div>
        
        <div class="contact-item">
            <img src="https://img.icons8.com/color/48/000000/address.png" class="contact-icon" alt="Address">
            Address: 123 Tech Street, Computer Town
        </div>
        
        <div class="contact-item">
            <img src="https://img.icons8.com/color/48/000000/clock.png" class="contact-icon" alt="Hours">
            Open: Monday-Friday, 9AM-5PM
        </div>
    </div>
</body>
</html>
